<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <div>
        <nav>
            <img src="./images/logo.svg" alt="image-logo" class="logo">
            <ul class="nav-items">
                <li class="nav-item">About Us</li>
                <li class="nav-item">Benifits</li>
                <li class="nav-item">Projects</li>
                <li class="nav-item">Stages</li>
                <li class="nav-item">Services</li>
            </ul>
            <div class="call-us-div">
                <img src="./images/icons8-ringer-volume-64.png" alt="favicaon" > 
                <div>
                    <h4 class="call-us">Call us</h4>
                    <p class="phone-no">+91 9761200976</p>
                </div>          
            </div>    
        </nav>
        <hr>
        <!-- main-content -->
        <div class="content">
            <div class="left-section">
                
                <h1 class="description">
                    Interior design that Care About Details
                </h1>
                
                <button class="learn-more">Learn More</button>
            </div>
            <div class="right-section">
                <div class="puzzle-div">
                    <img src="./images/puzzle.svg" alt="puzzle" class="puzzle">
                    <p>We create your space better based on your idea</p>
                    <div class="line-circle">
                        <img src="./images/icons8-vertical-line-100.png" alt="">
                        <img src="./images/icons8-100--30.png" alt="">
                    </div>
                </div>
                
                <div class="bulb-div">
                    <img src="./images/group.svg" alt="bulb" class="bulb">
                    <p>Innovation ideas, stylish design for home & business</p>
                    <div class="line-circle2">
                        <img src="./images/icons8-vertical-line-100.png" alt="">
                        <img src="./images/icons8-100--30.png" alt="">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
